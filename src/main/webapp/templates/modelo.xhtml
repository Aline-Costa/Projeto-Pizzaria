<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Fast Pizza</title>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" href="../resources/images/pizza7.png" type="image/x-icon" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:contentFlow value="#{imagesView.images}" var="image"
				style="background-color: #65122A">
				<p:graphicImage library="images" name="#{image}"
					styleClass="content" />
				<div class="caption"></div>
			</p:contentFlow>
		</div>
		<div id="cabecalho">
			<h:form id="formMenu">
				<p:menubar model="#{loginBean.modeloMenu}"/>
			</h:form>

		</div>
		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
		<div id="footer" class="ui-g-12" style="background-color: #65122A">
			<p>Â© Fast Pizza | Todos os direitos reservados</p>
		</div>
	</div>
</h:body>
</html>
