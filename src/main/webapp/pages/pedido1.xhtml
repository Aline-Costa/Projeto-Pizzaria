<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{pedidoBean.novo}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h2 style="color: #990000">
			<h:outputText
				value="Bem-vindo ao Fast Pizza, #{loginBean.usuarioLogado.nome}!" />
		</h2>
		
		<p:dialog header="Clientes - Cadastro" widgetVar="dialogoEnd"
			draggable="false" resizable="false" modal="false">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2">

					<p:outputLabel value="Usuário:" />

					<h:selectOneRadio id="usuario"
						value="#{clienteBean.cliente.usuario}"
						converter="omnifaces.SelectItemsConverter" filter="true">
						<f:selectItem itemLabel="#{loginBean.usuarioLogado.nome}"
							itemValue="#{loginBean.usuarioLogado}" />
					</h:selectOneRadio>

					<p:outputLabel value="Rua:" />
					<p:inputText maxlength="50" size="30"
						value="#{clienteBean.cliente.rua}" required="true"
						requiredMessage="O campo 'Rua' é obrigatório!" />

					<p:outputLabel value="Nº da casa:" />
					<p:inputText maxlength="10" size="15"
						value="#{clienteBean.cliente.numCasa}" required="true"
						requiredMessage="O campo 'Nº da casa' é obrigatório!" />

					<p:outputLabel value="Bairro:" />
					<p:inputText maxlength="50" size="30"
						value="#{clienteBean.cliente.bairro}" required="true"
						requiredMessage="O campo 'Bairro' é obrigatório!" />

					<p:outputLabel value="Telefone:" />
					<p:inputMask id="telefone" mask="(99)99999-9999" maxlength="14"
						size="16" value="#{clienteBean.cliente.telefone}" required="true"
						requiredMessage="O campo 'Telefone' é obrigatório!" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{clienteBean.salvar}"
						update=":mensagem :formCadastro:painel " />
					<p:commandButton value="Fechar"
						oncomplete="PF('dialogoEnd').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<h:form id="formulario">
			<p:panel header="Pizzas">
				<p:dataTable id="tabelaPizza"
					emptyMessage="Nenhum registro encontrado." paginator="true"
					value="#{pedidoBean.pizzas}" var="pizza" rows="4"
					paginatorPosition="bottom">

					<p:column headerText="Nome" sortBy="#{pizza.nome}"
						filterBy="#{pizza.nome}">
						<h:outputText value="#{pizza.nome}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{pizza.descricao}" />
					</p:column>
					<p:column headerText="Tamanho">
						<h:outputText value="#{pizza.tamanho}" />
					</p:column>
					<p:column headerText="Preço">
						<h:outputText value="#{pizza.preco}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Adicionar à cesta">
						<p:commandButton icon="ui-icon-plus"
							actionListener="#{pedidoBean.adicionar}"
							update=":formulario:tabelaCesta :formulario:painelFinalizacao">
							<f:attribute name="pizzaSelecionada" value="#{pizza}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</p:panel>

			<p:panel header="Cesta de Compras">

				<p:dataTable id="tabelaCesta"
					emptyMessage="Nenhum registro encontrado." paginator="true"
					value="#{pedidoBean.pedidosPizzas}" var="pedidoPizza" rows="4"
					paginatorPosition="bottom">

					<p:column headerText="Nome" sortBy="#{pizza.nome}"
						filterBy="#{pizza.nome}">
						<h:outputText value="#{pedidoPizza.pizza.nome}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{pedidoPizza.pizza.descricao}" />
					</p:column>
					<p:column headerText="Tamanho">
						<h:outputText value="#{pedidoPizza.pizza.tamanho}" />
					</p:column>
					<p:column headerText="Preço Un.">
						<h:outputText value="#{pedidoPizza.pizza.preco}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Quantidade">
						<h:outputText value="#{pedidoPizza.qtd}" />
					</p:column>

					<p:column headerText="Preço Parcial">
						<h:outputText value="#{pedidoPizza.preco}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Retirar da cesta">
						<p:commandButton icon="ui-icon-minus"
							actionListener="#{pedidoBean.remover}"
							update=":formulario:tabelaCesta :formulario:painelFinalizacao">
							<f:attribute name="pedidoSelecionado" value="#{pedidoPizza}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</p:panel>

			<p:panel header="Finalização do pedido" columns="2">
				<p:commandButton value="Cadastrar Endereço"
					oncomplete="PF('dialogoEnd').show();"
					actionListener="#{clienteBean.novo}"
					action="#{clienteBean.retornaUsuario}"
					update=":formCadastro:painel">
					<f:actionListener
						type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
				</p:commandButton>
				<h:panelGrid id="painelFinalizacao" columns="3">
					<p:outputLabel value="Total:" />
					<h:outputText value="#{pedidoBean.pedido.valorTotal}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
					<p:commandButton value="Finalizar"
						actionListener="#{pedidoBean.finalizar}"
						update=":mensagem :formularioFinalizar:painelFinalizar"
						oncomplete="PF('dialogo').show();" />
				</h:panelGrid>
			</p:panel>
		</h:form>

		<p:dialog header="Finalizar Pedido" widgetVar="dialogo"
			draggable="false" resizable="false" modal="false">
			<h:form id="formularioFinalizar">
				<h:panelGrid id="painelFinalizar" columns="2">
					<p:outputLabel value="Horário: " />
					<h:outputText value="#{pedidoBean.pedido.horario}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
					<p:outputLabel value="Total:" />
					<h:outputText value="#{pedidoBean.pedido.valorTotal}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
					
					<p:selectOneMenu value="#{pedidoBean.pedido.codCliente}"
						converter="omnifaces.SelectItemsConverter" filter="true">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um cliente:" />
						<f:selectItems value="#{pedidoBean.clientes}" var="cliente"
							itemValue="#{cliente}" itemLabel="#{cliente.usuario.nome}" />
					</p:selectOneMenu>

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{pedidoBean.salvar}"
						update=":mensagem :formulario:tabelaPizza :formulario:tabelaCesta formulario:painelFinalizacao"
						oncomplete="PF('dialogo').hide();" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
