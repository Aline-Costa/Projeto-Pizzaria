<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Funcionários - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{funcionarioBean.funcionarios}"
					var="funcionario" rows="5" paginatorPosition="bottom">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{funcionarioBean.novo}"
							action="#{funcionarioBean.retornaUsuario}"
							update=":formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{funcionario.usuario.nome}"
						filterBy="#{funcionario.usuario.nome}">
						<h:outputText value="#{funcionario.usuario.nome}" />
					</p:column>

					<p:column headerText="Função">
						<h:outputText value="#{funcionario.funcao}" />
					</p:column>

					<p:column headerText="E-mail">
						<h:outputText value="#{funcionario.usuario.email}" />
					</p:column>

					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{funcionarioBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o funcionário?"
								icon="pi pi-exclamation-triangle" />
							<f:attribute name="funcionarioSelecionado" value="#{funcionario}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{funcionarioBean.editar}"
							update=":formCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="funcionarioSelecionado" value="#{funcionario}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Funcionários - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="false">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="1">
					<p:outputLabel value="Usuário:" />

					<p:selectOneMenu value="#{funcionarioBean.funcionario.usuario}"
						converter="omnifaces.SelectItemsConverter" filter="true"
						required="true" requiredMessage="Selecione o nome do usuário!">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um usuário:" />
						<f:selectItems value="#{funcionarioBean.usuarios}" var="usuario"
							itemValue="#{usuario}" itemLabel="#{usuario.nome}" />
					</p:selectOneMenu>

					<h:selectOneRadio id="Função"
						value="#{funcionarioBean.funcionario.funcao}" required="true"
						requiredMessage="Selecione a função do funcionário!">
						<f:selectItem itemLabel="Atendente" itemValue="Atendente" />
						<f:selectItem itemLabel="Gerente" itemValue="Gerente" />
					</h:selectOneRadio>

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{funcionarioBean.salvar}"
						update=":mensagem :formCadastro:painel :formListagem:tabela" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
